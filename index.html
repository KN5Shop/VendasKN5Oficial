<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Tarefas - Organize Sua Vida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .task-input {
            display: flex;
            margin-bottom: 20px;
            justify-content: space-between;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-left: 10px;
        }
        button {
            background-color: #2d9e2d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1e6e1e;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .priority {
            font-weight: bold;
            color: #2d9e2d;
        }
        .task-complete {
            text-decoration: line-through;
            color: #ccc;
        }
        .footer {
            font-size: 12px;
            color: #aaa;
            text-align: center;
            margin-top: 30px;
        }
        .premium {
            color: #ff9f00;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Planejador de Tarefas</h1>
        <p>Organize seu dia e suas tarefas de forma simples e eficiente.</p>
        
        <!-- Input para adicionar tarefa -->
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Digite sua tarefa...">
            <input type="date" id="dueDate">
            <button onclick="addTask()">Adicionar Tarefa</button>
        </div>

        <!-- Lista de tarefas -->
        <ul id="taskList">
            <!-- Tarefas serão listadas aqui -->
        </ul>

        <!-- Área de assinatura premium -->
        <div class="premium">
            <p>Assine a versão premium para recursos adicionais como lembretes, exportação de tarefas e mais!</p>
            <button onclick="alert('Assine a versão premium em breve!')">Assinar Premium</button>
        </div>
    </div>

    <p class="footer">Feito para te ajudar a ser mais produtivo!</p>

    <script>
        let tasks = [];

        // Função para adicionar tarefa
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const dueDate = document.getElementById('dueDate');
            const taskText = taskInput.value.trim();
            const taskDate = dueDate.value;

            if (taskText === '') {
                alert('Por favor, digite uma tarefa.');
                return;
            }

            const task = {
                text: taskText,
                dueDate: taskDate,
                completed: false
            };

            tasks.push(task);
            renderTasks();
            taskInput.value = ''; // Limpar campo de texto
            dueDate.value = '';  // Limpar campo de data
        }

        // Função para marcar tarefa como concluída
        function toggleTaskCompletion(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        // Função para renderizar a lista de tarefas
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach((task, index) => {
                const taskItem = document.createElement('li');
                taskItem.classList.add(task.completed ? 'task-complete' : '');

                taskItem.innerHTML = `
                    <span class="priority">${task.completed ? '✔️' : '❗'} ${task.text} - ${task.dueDate ? task.dueDate : 'Sem data'}</span>
                    <button onclick="toggleTaskCompletion(${index})">${task.completed ? 'Desmarcar' : 'Concluir'}</button>
                `;

                taskList.appendChild(taskItem);
            });
        }
    </script>

</body>
</html>
